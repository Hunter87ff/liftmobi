{% extends "base.html" %}

{% block content %}
<style type="text/css">.center {  text-align: center;}h1 {  margin: 0.5em 0 1em;  font-size: 26px;  line-height: 1.2;  color: var(--almost-black);}h2 {  margin: 0.5em 0 1em;  font-size: 20px;  line-height: 1.2;  color: var(--grey-dark);}p {  margin: 24px 0;}/* Cards */.card-wrapper {  margin: 0 auto;  margin-top: 10%;  padding: 90px 30px;  flex-wrap: wrap;  justify-content: center;  display: flex;}.card {  margin: 0 30px 60px;  padding: 40px 40px;  padding-right: 60px;  width: 80%;  box-shadow: 0 8px 26px -4px rgba(0,0,0,0.15);  border-radius: 5px;  background: var(--white);}@media only screen and (max-width: 520px) {  .card-wrapper {    padding: 30px 0 0;  }}@media only screen and (max-width: 520px) {  .card {    margin: 0 0 30px;    width: 100%;    border-radius: 0;  }}/* Forms */form {  transition: opacity .15s ease;}form.loading {  pointer-events: none;  opacity: 0.75;}label {  margin: 0 0 2px;  font-size: 14px;  line-height: 24px;  letter-spacing: 1px;  color: var(--grey-medium);  display: block;}.field {  margin: 0 0 24px;  padding: 11px 16px 9px;  width: 100%;  font-size: 16px;  line-height: 26px;  color: var(--almost-black);  border: 1px solid var(--grey);  border-radius: 4px;  box-shadow: inset 0 1px 2px rgba(0,0,0,0.1);  display: block;  background: var(--almost-white);  transition: border-color .15s ease;}.field:focus {  border-color: var(--grey-medium);  outline: none;}.error {  margin: 0;  font-size: 16px;  line-height: 26px;  text-align: center;  color: var(--red);}.error--hidden {  display: none;}/* Buttons */.btn {  margin: 0 0 24px;  padding: 11px 30px 10px;  font-size: 14px;  line-height: 24px;  text-transform: uppercase;  letter-spacing: 1px;  font-weight: 600;  text-decoration: none;  color: var(--white);  border: none;  border-radius: 4px;  outline: none;  cursor: pointer;  display: inline-block;  background: var(--primary);  transition: color .15s ease, background-color .15s ease;}.btn:hover {  background: var(--primary-dark);}.btn--secondary {  color: var(--almost-black);  background: var(--secondary);}.btn--secondary:hover {  background: var(--secondary-dark);}input[type=submit] {  margin: 34px auto 24px;  display: block;}</style>

<div class="card-wrapper"><div id="card" class="card"><h1 class="center">Contact Us</h1><form  name="contact_form" id="cform"><label for="name">Name</label><input type="text" maxlength="20" id="name" name="name" class="field" required><label for="email">Email</label><input maxlength="100" type="email" id="email" name="email" class="field" required><label for="subject">Subject</label><input type="text" id="subject" maxlength="200" name="subject" class="field" required><label for="desc">Message</label><textarea type="text" id="desc" maxlength="2000" name="desc" class="field" required></textarea><p class="error error--hidden">Something Went Wrong</p><input type="submit" value="Send" class="btn"></form></div> <img id="car" class="card" style="display: none; box-shadow: none;" src="static/img/checked.png" title="Sent" alt="Sent"></div>
<!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->

{% endblock %}
